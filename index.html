<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Tĩnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #5f27cd;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #f3e9ff;
        }
        /* Style cho danh sách bài viết */
        
        #post-list {
            max-width: 900px;
            margin: 0 auto;
        }
        
        #post-list .list-group-item {
            background: linear-gradient(90deg, #fff 70%, #e3d7fc 100%);
            border: none;
            border-radius: 22px;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.25s, border-color 0.2s, background 0.2s, transform 0.18s;
            box-shadow: 0 6px 32px 0 rgba(161, 140, 209, 0.13);
            font-size: 1.18rem;
            font-weight: 500;
            padding: 1.4rem 2.1rem;
            display: flex;
            align-items: center;
        }
        
        #post-list .list-group-item a {
            color: #341f97;
            text-decoration: none;
            display: block;
            transition: color 0.2s;
            flex: 1;
        }
        
        #post-list .list-group-item:hover {
            box-shadow: 0 12px 48px 0 rgba(161, 140, 209, 0.22);
            background: linear-gradient(90deg, #e3d7fc 0%, #fff 100%);
            transform: translateY(-3px) scale(1.02) rotate(-1deg);
        }
        
        #post-list .list-group-item a:hover {
            color: #5f27cd;
            text-decoration: underline;
        }
        
        #post-list .btn-danger {
            margin-left: 1.2rem;
            min-width: 60px;
            box-shadow: 0 2px 8px rgba(255, 56, 56, 0.07);
            transition: background 0.2s, box-shadow 0.2s;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        #post-list .btn-danger:hover {
            background: #fa5252;
            box-shadow: 0 4px 16px rgba(255, 56, 56, 0.13);
        }
        
        @media (max-width: 600px) {
            .container,
            #post-list {
                max-width: 100% !important;
                padding: 0 0.5rem;
            }
            #post-list .list-group-item {
                padding: 1rem 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Danh sách bài viết</h1>
            <a href="add.html" class="btn btn-primary">Thêm bài viết</a>
        </div>
        <ul id="post-list" class="list-group">
            <!-- Danh sách bài viết sẽ được render ở đây -->
        </ul>
    </div>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', renderPostList);
        // Hiệu ứng rung nhẹ khi hover card
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('#post-list .list-group-item').forEach(function(card) {
                card.addEventListener('mouseenter', function() {
                    card.style.transform += ' rotate(-1deg) scale(1.03)';
                });
                card.addEventListener('mouseleave', function() {
                    card.style.transform = card.style.transform.replace(/ rotate\(-1deg\) scale\(1.03\)/, '');
                });
            });
        });
    </script>
</body>

</html>
