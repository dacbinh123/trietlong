<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1#post-title {
            color: #5f27cd;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #f3e9ff;
        }
        
        #toc strong {
            color: #5f27cd;
        }
        
        #post-content {
            font-size: 1.13rem;
            line-height: 1.7;
            color: #222;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 rgba(161, 140, 209, 0.13);
            padding: 2.2rem 2.5rem;
            margin-bottom: 2rem;
            margin-top: 1.5rem;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #post-content h2,
        #post-content h3,
        #post-content h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #5f27cd;
        }
        
        #post-content h2 {
            font-size: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3rem;
        }
        
        #post-content h3 {
            font-size: 1.4rem;
        }
        
        #post-content h4 {
            font-size: 1.2rem;
        }
        
        #post-content p {
            margin-bottom: 1.1rem;
        }
        
        #post-content ul,
        #post-content ol {
            margin-bottom: 1.1rem;
            padding-left: 2rem;
        }
        
        #post-content blockquote {
            border-left: 4px solid #a18cd1;
            background: #f8f9fa;
            padding: 0.7rem 1rem;
            margin: 1.2rem 0;
            color: #555;
            font-style: italic;
        }
        
        #post-content code {
            background: #f1f3f5;
            color: #d6336c;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.95em;
        }
        
        #post-content pre {
            background: #212529;
            color: #f8f9fa;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1.2rem;
        }
        
        #post-content img {
            display: block;
            margin: 1.2rem auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(161, 140, 209, 0.13);
            max-width: 800px;
            width: 100%;
            height: 450px;
            object-fit: cover;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        
        #post-content img:hover {
            box-shadow: 0 8px 32px rgba(161, 140, 209, 0.22);
            transform: scale(1.03) rotate(-1deg);
        }
        
        #post-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.2rem;
        }
        
        #post-content th,
        #post-content td {
            border: 1px solid #dee2e6;
            padding: 0.5rem 0.8rem;
        }
        
        #post-content th {
            background: #f1f3f5;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .container,
            #post-content {
                max-width: 100% !important;
                padding: 0.5rem;
            }
            #post-content {
                padding: 1rem 0.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <a href="index.html" class="btn btn-secondary mb-3">&larr; Quay lại</a>
        <div id="seo-meta"></div>
        <h1 id="post-title"></h1>
        <div id="toc" class="mb-4"></div>
        <div id="post-content"></div>
    </div>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', renderPostDetail);
    </script>
</body>

</html>
